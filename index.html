<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Biergarten Steakout | Grass Fed Grill &amp; Beer Garden</title>
    <meta name="description" content="Steakout is half beer garden serving 18 beers on draught with gluten free options, half grass-fed beef and lamb grill. Our 120 german-imported benches sit at 383 Castro Street in Mountain View, California">
    <meta name="keywords" content="gluten free, grass-fed, sausages, beef, lamb, local, beer garden">
    <meta name="author" content="pspEgg.co">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header id="masthead">
      <aside id="logo"> 
        <!--include _logo_svg.html--><img src="logo.png">
      </aside>
      <h1>Biergarten Steakout</h1>
    </header>
    <section id="content">
      <section id="highlights"></section>
      <section id="info"></section>
      <section id="menu">
        <div id="grill"></div>
        <div id="beer"></div>
        <h2>Beer Menu</h2>
        <ul>
          {% for menu in site.pages %}
          {% for beer in menu.beers %}
          <li>{{beer.Beer}}</li>{% endfor %}
          {% endfor %}
        </ul>
        <div id="wine"> </div>
        <footer> </footer>
      </section>
    </section>
  </body>
</html>
